<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Início</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #fff;
  }

  /* FUNDO EM VÍDEO */
  .background-container {
    position: fixed;
    inset: 0;
    overflow: hidden;
    background: #004aadff;
    z-index: 0;
  }

  .background-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.03);
  }

  .container {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }
  
  .buttons-container {
    position: absolute;
    top: 65%;
    z-index: 4;
  }

  /* BOTÃO INICIAR */
  .card {
    cursor: pointer;
    padding: 16px 54px;
    background: #ffffff;
    border-radius: 999px;
    border: none;
    color: #1e90ff;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;

    box-shadow:
      0 0 18px rgba(30,144,255,0.6),
      0 0 30px rgba(30,144,255,0.4) inset;

    animation: glowBtn 2.8s ease-in-out infinite alternate;
    transition: transform 0.25s ease, background 0.25s ease;
  }

  .card:hover {
    transform: scale(1.08);
    background: #f2f8ff;
  }

  @keyframes glowBtn {
    0%   { box-shadow: 0 0 16px rgba(30,144,255,0.5); }
    50%  { box-shadow: 0 0 32px rgba(30,144,255,0.9); }
    100% { box-shadow: 0 0 16px rgba(30,144,255,0.5); }
  }

  @media (max-width:768px) {
    .card {
      font-size: 18px;
      padding: 14px 46px;
    }
  }

  @media (max-width:480px) {
    .card {
      font-size: 16px;
      padding: 12px 38px;
    }
  }
</style>
</head>

<body>

  <!-- FUNDO EM VÍDEO -->
  <div class="background-container" aria-hidden="true">
    <video autoplay muted playsinline>
      <source src="Videos/entrada.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ÁUDIO DE FUNDO -->
  <audio id="bg-audio" autoplay loop>
    <source src="Audios/baroque.mp3" type="audio/mpeg">
  </audio>

  <div class="container">   
    <div class="buttons-container">
      <button class="card" onclick="location.href='escolha.html'">
        Iniciar
      </button>
    </div>
  </div>

  <!-- CONTROLE DE VOLUME -->
  <script>
    const audio = document.getElementById('bg-audio');
    audio.volume = 0.25; // volume reduzido (0.0 a 1.0)
  </script>

</body>
</html>
